<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<form th:action="@{/save}" method="POST" th:object="${obj}">
		<section class="vh-100" style="background-color: #fbfbfb;">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center"
					style="padding-top: 50px;">
					<div class="col-xl-7">
						<h3 class="mb-4" style="color: #150ECC" th:text="${title}"></h3>
						<div class="card" style="border-radius: 15px;">
							<div class="card-body">
								<div class="row align-items-center pt-4 pb-3">
									<div class="col-md-3 ps-5">
										<h6 class="mb-0">ID</h6>
									</div>
									<div class="col-md-9 pe-5">
										<input type="hidden" th:field="*{idStudent}"
											class="form-control form-control-lg" disabled="disabled" />
									</div>
								</div>
								<hr class="mx-n3">
								<div class="row align-items-center pt-4 pb-3">
									<div class="col-md-3 ps-5">
										<h6 class="mb-0">Full name</h6>
									</div>
									<div class="col-md-9 pe-5">
										<input th:field="*{name}" class="form-control form-control-lg" />
									</div>
								</div>
								<hr class="mx-n3">
								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">
										<h6 class="mb-0">Age</h6>
									</div>
									<div class="col-md-9 pe-5">
										<input th:field="*{age}" class="form-control form-control-lg" />
									</div>
								</div>
								<hr class="mx-n3">
								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">
										<h6 class="mb-0">Classroom</h6>
									</div>
									<div class="col-md-9 pe-5">
										<input th:field="*{classStudent}"
											class="form-control form-control-lg" />
									</div>
								</div>

								<hr class="mx-n3">
								<div class="text-center">
									<button type="submit" class="btn btn-success"
										style="width: 200px; height: 40px; margin: 20px;">SAVE</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>

</body>

</html>
