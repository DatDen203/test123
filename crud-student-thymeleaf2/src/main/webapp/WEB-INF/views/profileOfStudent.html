<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Your Profile</title>
<th:block th:insert="~{/templates/head::link}"> </th:block>
<th:block th:insert="~{/templates/head::script}"> </th:block>
<style>
	.input__row {
	display: flex;
	}
	.pb-3 {
	width: 50%;
	}
	.input_items {
	width: 50%;
	}
	
</style>
</head>
<body>
	<div th:replace="~{/templates/menu::menu}"></div>

	<form th:object="${obj}">
		<section class="vh-100" style="background-color: #fbfbfb;">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center"
					style="padding-top: 50px;">
					<div class="col-xl-12">
						<h3 class="mb-4" style="color: #150ECC" th:text="${title}"></h3>
						<div class="card" style="border-radius: 15px;">
							<div class="card-body">
								<input type="hidden" th:field="*{ID}"
									class="form-control form-control-lg"/>
								<hr class="mx-n3">
								<div class = 'input__row'>
									<div class="row align-items-center pt-4 pb-3">
									<div class="col-md-3 ps-5">
										<h6 class="mb-0">ID_USER</h6>
									</div>
									<div class="col-md-9 pe-5">
									
										<input th:field="*{ID_USER}" class="form-control form-control-lg" disabled/>

									</div>
								</div>
						<!-- 		<hr class="mx-n3"> -->
								<div class="row align-items-center py-3 input_items">
									<div class="col-md-3 ps-5 email__title">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-md-9 pe-5">
										<input th:field="*{email}" class="form-control form-control-lg" disabled/>
									</div>
								</div>
								<hr class="mx-n3">
								</div>
								<div class = 'input__row'>
									<div class="row align-items-center py-3 input_items">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">Phone</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{phone}"
												class="form-control form-control-lg" disabled/>
										</div>
									</div>
									
									<div class="row align-items-center pt-4 pb-3">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">FullName</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{fullname}" class="form-control form-control-lg" disabled/>
										</div>
									</div>
								</div>
								
								<div class = 'input__row'>
									<div class="row align-items-center pt-4 pb-3">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">Address</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{address}" class="form-control form-control-lg" disabled/>
										</div>
									</div>
									
									<div class="row align-items-center pt-4 pb-3">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">Major</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{major}" class="form-control form-control-lg" disabled/>
										</div>
									</div>
								</div>
								
								<div class = 'input__row'>
									<div class="row align-items-center pt-4 pb-3">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">Sex</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{sex}" class="form-control form-control-lg" disabled/>
										</div>
									</div>
									
									<div class="row align-items-center pt-4 pb-3">
										<div class="col-md-3 ps-5">
											<h6 class="mb-0">Birthday</h6>
										</div>
										<div class="col-md-9 pe-5">
											<input th:field="*{birthDay}" class="form-control form-control-lg" disabled/>
										</div>
									</div>
								</div>
								
								<hr class="mx-n3">
								<div class="text-center">
								    <a
							         th:href="@{/user/userPage/{id}(id=*{ID_USER})}"
							         class="btn btn-success">Back</a>
									<!-- <button type="submit" class="btn btn-success"
										style="width: 200px; height: 40px; margin: 20px;">BACK</button> -->
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
	<div th:replace="~{/templates/footer::#footer}"></div>
</body>

</html>
