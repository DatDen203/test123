<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Teachers</title>

<th:block th:insert="~{/templates/head::link}"></th:block>
<th:block th:insert="~{/templates/head::script}"></th:block>
<style type="text/css">
.btn {
	width: 80px;
	height: 36px;
	margin-bottom: 10px;
}
</style>
</head>

<script type="text/javascript">
	function doDelete(id) {
		if (confirm("are you sure to delete teacher with ID=" + id)) {
			window.location = "admin/delete?idStudent=" + id;
		}
	}
</script>

<body>

	<div th:replace="~{/templates/menu::menu}"></div>

	<div class="container-fluid"
		style="margin: 0px; padding: 0px; max-width: 100%;">
		<nav class="navbar navbar-light bg-light"
			style="width: 100%; padding: 7px 0px 7px 20px;">
			<div class="container-fluid">
				<div style="display: flex;">
					<a class="navbar-brand" th:href="@{/list_teacher}">List Of
						Teachers</a> <a th:href="@{/admin/add_teacher}"> <img alt="img add"
						src="https://cdn-icons-png.flaticon.com/512/1057/1057240.png"
						style="width: 35px; height: 35px; margin-bottom: 5px"></a>
				</div>
				<form th:action="@{/searchTeacher}" method="GET" class="d-flex">
					<input class="form-control me-2" name="fullname"
						placeholder="search by name" style="width: 300px" />
					<button class="btn btn-outline-success" type="submit" style="margin: 0">Search</button>
				</form>
			</div>
		</nav>

		<div class="badge bg-primary text-wrap"
			style="width: 6rem; margin: 10px 0px 10px 25px">Count:</div>
		<div class="contentx">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th style="width: 10%">Id</th>
						<th style="width: 30%">Name</th>
						<th style="width: 30%">Major</th>
						<th style="width: 30%">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="ID"></td>
						<td data-bs-toggle="modal" th:text="Fullname"></td>
						<td th:text="Major"></td>
						<td>
							<a th:href="@{/admin/update_teacher}" class="btn btn-success">Update</a> 
							<a th:href="@{/admin/class_teaching}" class="btn btn-success">Class</a> 
							<a class="btn btn-danger">Delete</a>

						</td>
						<!-- Modal Detail-->
						<div class="modal fade" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Teacher's
											details</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<div class="img_item" style="width: 30%; margin-left: 30px">
											<img alt="img student"
												src="https://cdn-icons-png.flaticon.com/512/9572/9572711.png"
												class="img_student">
										</div>
										<div class="info_item" style="margin-top: 20px">
											<h6 class="card-subtitle mb-2 text-muted" th:text="'ID: '"></h6>
											<h5 class="card-text a" th:text="'Fullname: '"></h5>
											<h5 class="card-text a" th:text="'Major: '"></h5>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="~{/templates/footer::#footer}"></div>
</body>
</html>
